<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animace čtverců v SVG</title>
    <link rel="stylesheet" href="styly.css">
</head>
<body>
  <img src="screen.png">
  <div id="wrapper">
    <img id="monitor" src="monitor.svg" alt="" width="300px">
    <svg class="animation-container" viewBox="-100 -100 500 500">
        <g class="grid">
            <rect class="fullsquare" x="400" y="0" width="300" height="300"></rect>
            <rect class="square square-1" x="0" y="0" width="100" height="100"></rect>
            <rect class="square square-2" x="100" y="0" width="100" height="100"></rect>
            <rect class="square square-3" x="200" y="0" width="100" height="100"></rect>
            <rect class="square square-4" x="0" y="100" width="100" height="100"></rect>
            <rect class="square square-5" x="100" y="100" width="100" height="100"></rect>
            <rect class="square square-6" x="200" y="100" width="100" height="100"></rect>
            <rect class="square square-7" x="0" y="200" width="100" height="100"></rect>
            <rect class="square square-8" x="100" y="200" width="100" height="100"></rect>
            <rect class="square square-9" x="200" y="200" width="100" height="100"></rect>
        </g>
      <g/>
    </svg>
  </div>

</body>
</html>
